<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu Example</title>
  </head>
  <body>
    <button id="menuButton">Open Menu</button>
    <div class="menu-container" id="menuContainer">
      <a href="#" id="lettersLink">Letters</a>
      <a href="#" id="numbersLink">Numbers</a>
    </div>
    <div class="content" id="lettersContent">
      <p>This is the letters content.</p>
    </div>
    <div class="content hidden" id="numbersContent">
      <p>This is the numbers content.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
